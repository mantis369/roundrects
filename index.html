<!DOCTYPE html>
<html>
<head>
<title>roundrects</title>
<style type="text/css">
body {
font-family:sans-serif;	
}

fieldset {
border:0 none;	
}

h1, h2, h3 {
margin:0;	
}

#output_container {
width:100%;
height:50%;
margin:30px;	
}

#output_element {
margin:auto;	
}
</style>
</head>
<body>
<h1>roundrects</h1>
<form onsubmit="return:false;">
<fieldset>
<h3>rectangle</h3>
<select id="rect_width" name="rect_width">
	<option value="1">100px</option>
	<option value="2" selected="seleected">200px</option>
</select>
<select id="rect_bg_color" name="rect_bg_color">
	<option value="#e61739">Red (Cherry)</option>
	<option value="#991f3d" selected="selected">Beet</option>
	<option value="#ff6a00">Pumpkin</option>
	<option value="#f2a200">Honey</option>
	<option value="#aaafb3">Cloud</option>
	<option value="#a1c4d0">Ice</option>	
</select>
<select id="rect_palette" name="rect_palette">
	<option value="Lighter">Lighter</option>
	<option value="Main Palette" selected="selected">Main Palette</option>
	<option value="Dark">Dark</option>
	<option value="Darker">Darker</option>
	<option value="Darkest">Darkest</option>
</select>
<select id="rect_icon" name="rect_icon">
	<option value="">No icon</option>
	<option value="icon.svg">Sample SVG icon</option>
</select>
<button id="screenshot">Render to PNG image</button>
</fieldset>
<fieldset>
<h3>text</h3>
	<fieldset style="display:inline">
		<input type="text" id="text_line1" name="text_line1"/><br/>
		<input type="text" id="text_line2" name="text_line2"/><br/>
		<input type="text" id="text_line3" name="text_line2"/>
	</fieldset>
<select id="text_color" name="text_color">
	<option value="white">white</option>
	<option value="#ccc">light gray (#ccc)</option>
	<option value="#666">dark gray (#666)</option>
	<option value="black">black</option>
</select>
</fieldset>
</form>
<h2>preview</h2>
<div id="output_container">
	<div id="output_element"></div>
</div>
<script
			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
<script src="html2canvas.min.js"></script>
<script src="icons.js"></script>
<script type="text/javascript">
var rect_size = 100;
var padding = 5;

var palette = {
	"#e61739": {
		"Dark": "#cc0033",
		"Darker": "b3002d"
	},
	"#991f3d": {
		"Lighter": "#e6dadd",
		"Dark": "#660a21"
	},
	"#ff6a00": {
		"Lighter": "#f2ddce",
		"Dark": "#c15000"
	},
	"#f2a200": {
		"Lighter": "#f2e6ce",
		"Dark": "#cc8800",
		"Darker": "#996600"
	},
	"#aaafb3": {
		"Lighter": "#e4e8eb",
		"Dark": "#787d80",
		"Darker": "#545759",
		"Darkest": "#2e3133"
	},
	"#a1c4d0": {
		"Lighter": "#daecf2",
		"Dark": "#6ba1b3",
		"Darker": "#407080",
		"Darkest": "#1f414d"
	}
};

function updateRect() {
	var color = $("#rect_bg_color").first().val();
	var p = $("#rect_palette").first().val();
	if ((color in palette) && (p in palette[color])) color = palette[color][p];
	
	$("#output_element").find("span").remove();
	$("#output_element").find("img").remove();
	$("#output_element").css({
		"background-color": color,
		"border": "1px white solid",
		"border-radius": 10,
		"overflow": "hidden",
		"width": (parseInt($("#rect_width").first().val(), 10) * rect_size),
		"height": rect_size
	});
	
	var tx = [$("#text_line1").val(), $("#text_line2").val(), $("#text_line3").val()].join("<br/>");
	var sp = document.createElement("span");
	$(sp).html(tx).css({
		"border": "1px " + color + " solid",
		"float": "left",
		"color": $("#text_color").val(),
		"font-family": "Helvetica, Arial, sans-serif",
		"font-size": "100%",
		"font-weight": "bold",
		"line-height": "100%",
		"margin-left": padding + 5,
		"margin-top": padding + 5
	});
	$("#output_element").append(sp);	
	
	if ($("#rect_icon").val() != "") {
		var ic = new Image();
			ic.src = $("#rect_icon").val();
			var h = rect_size / 3;
			$(ic).css({
				"height": h,	
				"float": "right",
				"margin-right": padding,
				"margin-top": rect_size  - h - padding
			});
	}
	$("#output_element").append(ic);
}
$(document).ready(function (){
	var icn;
	for (var category in roundrects_icons) {
		$("#rect_icon").append("<option value=\"\">--" + category + "</option>");	
		for (var i = 0; i < roundrects_icons[category].length; i++) {
			icn = roundrects_icons[category][i];
			$("#rect_icon").append("<option value=\"icons/" + category + "/" + icn + ".png\">" + icn + "</option>");
		}
	}
	
	$("#rect_width").change(updateRect);
	$("#rect_bg_color").change(updateRect);
	$("#rect_palette").change(updateRect);
	$("#rect_icon").change(updateRect);
	$("#text_line1").blur(updateRect);
	$("#text_line2").blur(updateRect);
	$("#text_line3").blur(updateRect);
	$("#text_color").change(updateRect);
	updateRect();
	
	$("#screenshot").click(function() {
		var canvas = document.createElement("canvas");
		html2canvas(document.querySelector("#output_element")).then(canvas => {
    		document.body.appendChild(canvas);
		});
		var img = new Image();
		img.src = canvas.toDataURL();
		$(canvas).remove();
		document.body.appendChild(img);
		return false;
	});
});
</script>
</body>
</html>
